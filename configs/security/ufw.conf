# Configuration for UFW (Uncomplicated Firewall)
# Default rules for OSINT Command Center

# Default policy
DEFAULT_INPUT_POLICY="DROP"
DEFAULT_OUTPUT_POLICY="ACCEPT"
DEFAULT_FORWARD_POLICY="DROP"
DEFAULT_APPLICATION_POLICY="SKIP"

# Allow established connections
IPT_SYSCTL="1"
IPT_MODULES=""

# Rate limiting for SSH
RATE_LIMITING="yes"
RATE_LIMIT_RULE="6/min"

# Additional rules
MANAGE_BUILTINS=yes

# SSH port (override with actual port)
SSH_PORT="22"

# Logging level
LOG_LEVEL=low

# Extra options for specific protocols
IPV6=yes

# Firewall state
ENABLED=yes
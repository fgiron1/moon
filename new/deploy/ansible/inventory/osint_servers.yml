---
# OSINT server-specific configuration
osint_server_config:
  data_directory: /opt/osint/data
  tools_directory: /opt/osint/tools
  log_directory: /opt/osint/logs

# Specific tool configurations
osint_tools:
  domain_intel:
    - name: amass
      version: latest
      config_path: /opt/osint/tools/domain_intel/configs/amass.ini
    - name: subfinder
      version: latest
      config_path: /opt/osint/tools/domain_intel/configs/subfinder.yml

  network_scan:
    - name: nmap
      version: latest
    - name: rustscan
      version: latest
      max_ports: 65535
      rate_limit: 5000

# Container runtime settings
container_runtime:
  engine: containerd
  network_name: osint-bridge
  cni_version: 0.4.0

# VPN configuration
vpn:
  provider: mullvad
  protocol: wireguard
  auto_connect: false
  kill_switch: true
  dns_servers:
    - 10.64.0.1
    - 1.1.1.1

# Tor routing configuration
tor:
  transparent_routing: false
  exit_nodes_country: null